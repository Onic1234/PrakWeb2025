<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gambar</title>
  </head>
  <body>
    <p>
      <img src="image.jpeg" height="100" width="100" /> Text alignment is below
      by default and the original image is 100 x 100 pixels
    </p>
    <p>
      <img
        src="image.jpeg"
        height="100"
        width="100"
        align="top"
        border="2"
      />Align text on top and image border by 2 pixels
    </p>
    <p align="center">
      <img src="image.jpeg" height="100" width="100" align="middle" /> align the
      text in the middle<br />and place image in the middle of the document
    </p>
  </body>
</html>
