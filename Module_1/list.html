<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bullets and Numbering</title>
  </head>
  <body>
    <p>Register using Bullets</p>
    <ul type="circle">
      <li>Sunday</li>
      <li>Monday</li>
      <li>Tuesday</li>
    </ul>
    <p>List using Numbering</p>
    <ol type="1">
      <li>Sunday</li>
      <li>Monday</li>
      <li>Tuesday</li>
    </ol>
    <p>List using Numbering(letters)</p>
    <ol type="a">
      <li>Sunday</li>
      <li>Monday</li>
      <li>Tuesday</li>
    </ol>
    <p>List using Numbering(Roman letter)</p>
    <ol type="I">
      <li>Sunday</li>
      <li>Monday</li>
      <li>Tuesday</li>
    </ol>
  </body>
</html>
