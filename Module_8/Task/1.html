<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simple Decision</title>
    <script>
      function calculateGrade() {
        const score = parseInt(document.getElementById("score").value);
        let grade = "";

        if (score >= 0 && score <= 20) {
          grade = "E";
        } else if (score >= 21 && score <= 40) {
          grade = "D";
        } else if (score >= 41 && score <= 60) {
          grade = "C";
        } else if (score >= 61 && score <= 80) {
          grade = "B";
        } else if (score >= 81 && score <= 100) {
          grade = "A";
        } else {
          grade = "Invalid Score";
        }

        document.getElementById("result").value = grade;
      }
    </script>
  </head>
  <body>
    <form>
      <h3>Simple Decision</h3>
      Enter Score: <input type="number" id="score" min="0" max="100" required />
      <button type="button" onclick="calculateGrade()">Calculate Grade</button>
      <br /><br />
      Grade: <input type="text" id="result" readonly />
    </form>
  </body>
</html>
