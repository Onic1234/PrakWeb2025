<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form</title>
  </head>
  <body>
    <h2 align="center"><font color="#9966FF">Free Registration</font></h2>
    <form action="process.php" method="post" name="form">
      <table width="68%" border="0" align="center" cellpadding="0">
        <tr>
          <td width="15%">Name</td>
          <td width="2%">:</td>
          <td width="83%"><input name="txtName" type="text" id="txtName" /></td>
        </tr>
        <tr>
          <td>Date of Birth</td>
          <td>:</td>
          <td>
            <input
              name="txtDate"
              type="text"
              id="txtDate"
              size="4"
              maxlength="2"
            />/
            <input
              type="text"
              name="txtMonth"
              id="txtMonth"
              size="4"
              maxlength="2"
            />/
            <input
              type="text"
              nam8e="txtYear"
              id="txtYear"
              size="8"
              maxlength=""
            />
          </td>
        </tr>
        <tr>
          <td>Address</td>
          <td>&nbsp;</td>
          <td>
            <textarea
              name="txtAddress"
              id="txtAddress"
              cols="40"
              rows="2"
            ></textarea>
          </td>
        </tr>
        <tr>
          <td>City</td>
          <td>:</td>
          <td><input name="txtCity" type="text" id="txtCity" /></td>
        </tr>
        <tr>
          <td>Job</td>
          <td>:</td>
          <td>
            <select name="cboJob" id="cboJob">
              <option value="">Farmer</option>
              <option value="">Fisherman</option>
              <option value="Employee"></option>
            </select>
          </td>
        </tr>
        <tr>
          <td>Gender</td>
          <td>:</td>
          <td>
            <input
              type="radio"
              name="radGender"
              id="radGender"
              value="1"
              checked
            />Man
            <input
              type="radio"
              name="radGender"
              id="radGender"
              value="2"
            />Female
          </td>
        </tr>
        <tr>
          <td>Hobby</td>
          <td>:</td>
          <td>
            <input
              type="checkbox"
              name="cekReading"
              id="cekReading"
              value="1"
            />Reading
          </td>
        </tr>
        <tr>
          <td>&nbsp;</td>
          <td>&nbsp;</td>
          <td>
            <input
              type="checkbox"
              name="cekSport"
              id="cekSport"
              value="2"
            />Sport
          </td>
        </tr>
        <tr>
          <td>&nbsp;</td>
          <td>&nbsp;</td>
          <td>
            <input
              type="checkbox"
              name="cekSinging"
              id="cekSinging"
              value="3"
            />Singing
          </td>
        </tr>
        <tr>
          <td>&nbsp;</td>
          <td>&nbsp;</td>
          <td>
            <input
              type="checkbox"
              name="cekTravel"
              id="cekTravel"
              value="4"
            />Traveling
          </td>
        </tr>
        <tr>
          <td>&nbsp;</td>
          <td>&nbsp;</td>
          <td>
            <input
              type="submit"
              name="btnSend"
              id="btnSend"
              value="send"
            /><input
              type="reset"
              name="btnCancel"
              id="btnCancel"
              value="Cancel"
            />
          </td>
        </tr>
      </table>
    </form>
  </body>
</html>
