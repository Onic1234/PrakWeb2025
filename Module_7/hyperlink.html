<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hyperlink</title>
    <style type="text/css">
        body{font-variant: small-caps;}
        A:link {text-decoration: none; color: yellow; background-color: lime;}
        A:visited {text-decoration: none; color: green; background-color: lime;}
        A:active {text-decoration: none; color: yellow; background-color: lime;}
        A:hover {text-decoration: underline; color: white; background-color: lime;}
    </style>
</head>
<body>
    Hyperlink Using CSS
    <a href="#">Button 1</a>
    <a href="#">Button 2</a>
    <a href="#">Button 3</a>
    <a href="#">Button 4</a>
</body>
</html>
